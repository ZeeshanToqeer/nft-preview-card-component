<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src='./images/image-equilibrium.jpg' alt='Equilibrium'/>
    <h2>Equilibrium #3429</h2>
    <p class='card-text'>Our Equilibrium collection promotes balance and calm.</p>
    <div class='flex justify-between border'>
      <div class='flex items-center text-sm font-bold'>
      <img class='icon' src='./images/icon-ethereum.svg'/>
      <p>0.041 ETH</p>
      </div>
      <div class='flex items-center text-sm font-light'>
        <img class='icon clock' src='./images/icon-clock.svg'/>
        <p>3 days left</p>
      </div>
    </div>
    <div class='author flex items-center'><img src='./images/image-avatar.png' alt='avatar'/>
      <p><span class='font-light'>Creation of</span> Jules Wyvern</p>
    </div>
  </div>

</body>
</html>
